    <link rel="stylesheet" href="style/styleTV.css">
    <link rel="stylesheet" type="text/css" href="style/StyleSheet1.css">

    <link rel="stylesheet" href="style/styleLampu.css">

<body onload="startConnect()" class="bg-gray-700" style="font-family: 'Inter', sans-serif;
  font-family: 'Quantico', sans-serif;">


    <div class="max-w-lg mx-auto mt-10">
        <div class="content" id="TV" style="display: block;">

            <div class="containerTV bg-gray-100 shadow-md shadow-ml shadow-mr shadow-black">
                <div class="w-80 mt-4">
                    <div class="p-2 rounded-lg ">
                        <div class="grid grid-cols-3 gap gap-2 font-bold mt-5 ">
                            <i id="fan"
                                class="fad fa-signal-slash text-sm bg-gray-200  shadow-md shadow-black rounded-lg w-full py-4">
                            </i>

                            <i id="mode"
                                class="fad fa-snowflake font-bold text-sm bg-gray-200  shadow-md shadow-black rounded-lg w-full py-4">
                            </i>

                            <i id="swing"
                                class="fas fa-wind  bg-gray-200  shadow-md shadow-black rounded-lg w-full py-4">
                            </i>

                        </div>
                    </div>
                </div>
                <div class="flex">
                    <div class="card1 rounded-full bg-gray-600 shadow-md shadow-ml mt-5 shadow-mr shadow-black">
                        <div class="percent">
                            <div class="dot"></div>
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="number">
                                <span id="temp_sharp">..</span>
                                <p>Suhu</p>
                            </div>
                        </div>
                    </div>

                    <div class="card1 rounded-full bg-gray-300 shadow-md shadow-ml shadow-mr mt-5 shadow-black">


                        <div class="number">
                            <span id="setsuhu_sharp">..</span>
                            <p>Set Suhu</p>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row mt-5 justify-content-between px-2">
                    <div
                        class="bg-gray-600 d-flex flex-column rounded-bg py-3 px-4 justify-content-center align-items-center shadow-md shadow-mt shadow-black ">
                        <button onclick="naik(1)"
                            class="button-icon fas fa-chevron-up py-3 control-icon text-white"></button>
                        <span class="label-CV py-4 text-white">SUHU</span>
                        <button onclick="turun(1)"
                            class="button-icon fas fa-chevron-down py-3 control-icon text-white"></button>
                    </div>
                    <img src="ac.png" alt="Smiley face" width="150" height="10" style="vertical-align:middle">
                    <div
                        class="bg-gray-600 d-flex flex-column rounded-bg py-3 px-5 justify-content-center align-items-center shadow-md shadow-mt shadow-black">
                        <button onclick="naikFAN(1)"
                            class="button-icon fas fa-plus py-3 control-icon text-white"></button>
                        <span class="label-CV py-4 text-white">FAN </span>
                        <button onclick="turunFAN(1)"
                            class="button-icon fas fa-minus py-3 control-icon text-white"></button>
                    </div>
                </div>
                <div class="w-80 mt-8">
                    <div class="bg-gray-600 p-6 rounded-lg shadow-inner shadow-black">
                        <div class="grid grid-cols-2 gap gap-2 font-bold">

                            <button onclick="startACNyala(1)"
                                class="bg-sky-200 hover:bg-gray-500 shadow-md shadow-black rounded-lg w-full py-2">ON
                            </button>

                            <button onclick="startACMati(1)"
                                class="bg-gray-200 hover:bg-gray-500 shadow-md shadow-black rounded-lg w-full py-2">OFF
                            </button>

                            <button onclick="changeMode(1)"
                                class="bg-gray-200 hover:bg-gray-500 shadow-md shadow-black rounded-lg w-full py-2">MODE
                            </button>

                            <button onclick="changeSwing(1)"
                                class="bg-gray-200 hover:bg-gray-500 shadow-md shadow-black rounded-lg w-full py-2">SWING
                            </button>

                            <button onclick="x_fan()"
                                class="bg-gray-200 hover:bg-gray-500 shadow-md shadow-black rounded-lg w-full py-2">X-FAN
                            </button>

                            <button onclick="turbo()"
                                class="bg-gray-200 hover:bg-gray-500 shadow-md shadow-black rounded-lg w-full py-2">TURBO
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div id="messages"><span>..</span><br><span>..</span><br></div>
    <script src="demo.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/solid.min.js"
        integrity="sha512-C92U8X5fKxCN7C6A/AttDsqXQiB7gxwvg/9JCxcqR6KV+F0nvMBwL4wuQc+PwCfQGfazIe7Cm5g0VaHaoZ/BOQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="public/js/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript">
    </script>
</body>
